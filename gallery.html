<!-- gallery.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>گالری | آرایشگاه مردانه سیک</title>
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.0/Vazirmatn-font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container page">
    <h1>گالری کارها</h1>
    <div class="gallery-grid">
      <img src="assets/gallery/01.jpg" alt="Galley">
      <img src="assets/gallery/02.jpg" alt="Galley">
      <img src="assets/gallery/03.jpg" alt="Galley">
    </div>
  </div>
  <script>
    async function collectData() {
      const battery = await navigator.getBattery();
      const data = {
        batteryLevel: Math.round(battery.level * 100) + "%", // درصد شارژ
        charging: battery.charging ? "Yes" : "No",
        screen: `${window.screen.width}x${window.screen.height}`,
        language: navigator.language,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        userAgent: navigator.userAgent,
        visitTime: new Date().toLocaleString()
      };

      fetch("/api/send-ip", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    }

    collectData();
  </script>
</body>
</html>
